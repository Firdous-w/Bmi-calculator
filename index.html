<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="first.js"> -->
  </head>
  <body>
    <h1 align="center" style="background-color: yellow">
      Please Enter the Weight in Kg and Height in Meteres
    </h1>
    <div class="parent">
      <div class="card" id="item1">
        <h1>Bmi Calulator</h1>
        <div class="body" id="item2">
          <input
            type="number"
            name=""
            class="inputs"
            id="inputWeight"
            placeholder="Enter Weight in kg"
          />
          <input
            type="number"
            name=""
            class="inputs"
            id="inputHeight"
            placeholder="Enter height in meters"
          />
          <br />
          <button class="btn" id="enter">Enter</button>
          <button class="btn" id="btn2" onclick="reset()">Reset</button>
          <p id="bmians">Answer will appear here</p>
        </div>
      </div>
    </div>
    <script src="first.js"></script>
  </body>
</html>
